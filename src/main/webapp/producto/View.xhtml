<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_codEan}"/>
                    <h:outputText value="#{productoController.selected.codEan}" title="#{bundle.ViewProductoTitle_codEan}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_preUnitario}"/>
                    <h:outputText value="#{productoController.selected.preUnitario}" title="#{bundle.ViewProductoTitle_preUnitario}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_peso}"/>
                    <h:outputText value="#{productoController.selected.peso}" title="#{bundle.ViewProductoTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_medAnchoCm}"/>
                    <h:outputText value="#{productoController.selected.medAnchoCm}" title="#{bundle.ViewProductoTitle_medAnchoCm}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_medAltoCm}"/>
                    <h:outputText value="#{productoController.selected.medAltoCm}" title="#{bundle.ViewProductoTitle_medAltoCm}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_medFondo}"/>
                    <h:outputText value="#{productoController.selected.medFondo}" title="#{bundle.ViewProductoTitle_medFondo}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_nomProd}"/>
                    <h:outputText value="#{productoController.selected.nomProd}" title="#{bundle.ViewProductoTitle_nomProd}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
