<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComercioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComercioLabel_idCom}" for="idCom" />
                    <h:inputText id="idCom" value="#{comercioController.selected.idCom}" title="#{bundle.CreateComercioTitle_idCom}" required="true" requiredMessage="#{bundle.CreateComercioRequiredMessage_idCom}"/>
                    <h:outputLabel value="#{bundle.CreateComercioLabel_nomCom}" for="nomCom" />
                    <h:inputText id="nomCom" value="#{comercioController.selected.nomCom}" title="#{bundle.CreateComercioTitle_nomCom}" required="true" requiredMessage="#{bundle.CreateComercioRequiredMessage_nomCom}"/>
                    <h:outputLabel value="#{bundle.CreateComercioLabel_razonsocial}" for="razonsocial" />
                    <h:inputText id="razonsocial" value="#{comercioController.selected.razonsocial}" title="#{bundle.CreateComercioTitle_razonsocial}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comercioController.create}" value="#{bundle.CreateComercioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comercioController.prepareList}" value="#{bundle.CreateComercioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComercioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
