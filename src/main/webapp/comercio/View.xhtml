<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComercioTitle}"></h:outputText>

                    <h:outputText value="#{comercioController.selected.nomCom}" title="#{bundle.ViewComercioTitle_nomCom}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{comercioController.destroyAndView}" value="#{bundle.ViewComercioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComercioEditLink}"/>
                <br />
                <h:commandLink action="#{comercioController.prepareCreate}" value="#{bundle.ViewComercioCreateLink}" />
                <br />
                <h:commandLink action="#{comercioController.prepareList}" value="#{bundle.ViewComercioShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewComercioIndexLink}"/>
