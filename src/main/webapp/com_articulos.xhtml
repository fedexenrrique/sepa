<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="com_template.xhtml">

            <ui:define name="content">
                <b:well style="padding-top: 3%">
                    <h2 style="margin-left: 40%">Articulos</h2>
                </b:well>
                <b:container fluid="true">
                    <b:row>
                        <b:column col-sm="3" col-md="2" styleClass="sidebar">
                            <b:panel look="primary" title="Busqueda Avanzada" collapsed="true">
                                <b:listLinks>
                                    <h:form>
                                        <b:inputText id="articulo" value="#{userBean.name}" label="Articulo" fieldSize="sm"/>
                                        <h:message for="articulo" />         
                                    </h:form>
                                    <h:form>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:selectCheckboxMenu id="menu" value="#{checkboxP.selectedCities}" label="Punto de Venta"
                                                                  filter="true" filterMatchMode="startsWith">
                                                <f:selectItems value="#{checkboxView.cities}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandLink value="Elegir" update="display" style="padding-left: 30%" />
                                        </h:panelGrid>
                                        <p:outputPanel id="display" style="width:100%;margin-top:8%;margin-bottom:8%">
                                            <p:dataList value="#{checkboxView.selectedCities}" var="city" emptyMessage="No puntos de venta elegidos">
                                                #{city}
                                            </p:dataList>
                                        </p:outputPanel>
                                    </h:form>
                                    <h:form>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Precios"
                                                                  filter="true" filterMatchMode="startsWith">
                                                <f:selectItems value="#{checkboxView.cities}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandLink value="Elegir" update="display" style="padding-left: 30%" />
                                        </h:panelGrid>
                                        <p:outputPanel id="display" style="width:100%;margin-top:8%;margin-bottom:8%">
                                            <p:dataList value="#{checkboxView.selectedCities}" var="city" emptyMessage="No rango de precios elegidos">
                                                #{city}
                                            </p:dataList>
                                        </p:outputPanel>
                                        <button type="submit" class="btn btn-primary">Buscar</button>
                                    </h:form>
                                </b:listLinks>
                            </b:panel>
                        </b:column>
                        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                                <b:row styleClass="table-responsive">
                                    <h:dataTable styleClass="table table-bordered" value="#{loremIpsumBean.items}" var="item" rows="15">
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="#" /></f:facet>
                                            <h:outputText value="#{item.h1}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Articulo" /></f:facet>
                                            <h:outputText value="#{item.h2}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Codigo" /></f:facet>
                                            <h:outputText value="#{item.h3}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Punto de Venta" /></f:facet>
                                            <h:outputText value="#{item.h5}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Medida" /></f:facet>
                                            <h:outputText value="#{item.h5}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Precio" /></f:facet>
                                            <h:outputText value="#{item.h5}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="Descuento" /></f:facet>
                                            <h:outputText value="#{item.h5}" />
                                        </h:column>
                                    </h:dataTable>
                                </b:row>
                        </b:column>
                    </b:row>
                </b:container>  
                <style type="text/css">
                .sub-header {
                    border-bottom: 1px solid #eee;
                    padding-bottom: 10px;
                }
                .navbar-fixed-top {
                    border: 0 none;
                }
                .sidebar {
                    display: none;
                }
                @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
                }
/*                .nav-list {
                    margin-bottom: 20px;
                    margin-left: -20px;
                    margin-right: -21px;
                }
                .nav-list > li > a {
                    padding-left: 20px;
                    padding-right: 20px;
                }
                .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                    background-color: #428bca;
                    color: #fff;
                }*/
                .main {
                    padding: 20px;
                }
                @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
                }
                .main .page-header {
                    margin-top: 0;
                }
                .placeholders {
                    margin-bottom: 30px;
                    text-align: center;
                }
                .placeholders h4 {
                    margin-bottom: 0;
                }
                .placeholder {
                    margin-bottom: 20px;
                }
                .placeholder img {
                    border-radius: 50%;
                    display: inline-block;
                }
                </style>
            </ui:define>

        </ui:composition>

    </body>
</html>
