<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocProdEmpty}" rendered="#{locProdController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locProdController.items.rowCount > 0}">
                    <h:outputText value="#{locProdController.pagination.pageFirstItem + 1}..#{locProdController.pagination.pageLastItem + 1}/#{locProdController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locProdController.previous}" value="#{bundle.Previous} #{locProdController.pagination.pageSize}" rendered="#{locProdController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locProdController.next}" value="#{bundle.Next} #{locProdController.pagination.pageSize}" rendered="#{locProdController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locProdController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocProdTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocProdTitle_codEan}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocProdTitle_local}"/>
                            </f:facet>
                            <h:outputText value="#{item.local}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locProdController.prepareView}" value="#{bundle.ListLocProdViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locProdController.prepareEdit}" value="#{bundle.ListLocProdEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locProdController.destroy}" value="#{bundle.ListLocProdDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locProdController.prepareCreate}" value="#{bundle.ListLocProdCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocProdIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
