<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="cli_template.xhtml">>

            <ui:define name="content">
                <b:jumbotron>
                    <b:container>
                        <b:well>
                            <h2 style="margin-left: 40%">Comercios Adheridos</h2>
                        </b:well>
                        <h:form> 
                            <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10">
                                <f:facet name="header">
                                    Lista de Comercios Adheridos
                                </f:facet>
                                <f:facet name="loader">
                                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                                </f:facet>
                                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                    <p:graphicImage name="default.jpg" /> 
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="CUIT:" />
                                            <h:outputText value="#{car.id}" style="font-weight: bold"/>

                                            <h:outputText value="Nombre:" />
                                            <h:outputText value="#{car.year}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:form>                       
                    </b:container>
                </b:jumbotron>
            </ui:define>

        </ui:composition>

    </body>
</html>
