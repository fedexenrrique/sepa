<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPromocionEmpty}" rendered="#{promocionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{promocionController.items.rowCount > 0}">
                    <h:outputText value="#{promocionController.pagination.pageFirstItem + 1}..#{promocionController.pagination.pageLastItem + 1}/#{promocionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{promocionController.previous}" value="#{bundle.Previous} #{promocionController.pagination.pageSize}" rendered="#{promocionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{promocionController.next}" value="#{bundle.Next} #{promocionController.pagination.pageSize}" rendered="#{promocionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{promocionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_descPorcen}"/>
                            </f:facet>
                            <h:outputText value="#{item.descPorcen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_descMonto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descMonto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_descHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.descHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_codEan}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_local}"/>
                            </f:facet>
                            <h:outputText value="#{item.local}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{promocionController.prepareView}" value="#{bundle.ListPromocionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionController.prepareEdit}" value="#{bundle.ListPromocionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{promocionController.destroy}" value="#{bundle.ListPromocionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{promocionController.prepareCreate}" value="#{bundle.ListPromocionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPromocionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
