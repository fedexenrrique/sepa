<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{promocionController.selected.precio}" title="#{bundle.CreatePromocionTitle_precio}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_descPorcen}" for="descPorcen" />
                    <h:inputText id="descPorcen" value="#{promocionController.selected.descPorcen}" title="#{bundle.CreatePromocionTitle_descPorcen}" />
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_descMonto}" for="descMonto" />
                    <h:inputText id="descMonto" value="#{promocionController.selected.descMonto}" title="#{bundle.CreatePromocionTitle_descMonto}" />
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_descHasta}" for="descHasta" />
                    <h:inputText id="descHasta" value="#{promocionController.selected.descHasta}" title="#{bundle.CreatePromocionTitle_descHasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_codEan}" for="codEan" />
                    <h:selectOneMenu id="codEan" value="#{promocionController.selected.codEan}" title="#{bundle.CreatePromocionTitle_codEan}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_codEan}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePromocionLabel_local}" for="local" />
                    <h:selectOneMenu id="local" value="#{promocionController.selected.local}" title="#{bundle.CreatePromocionTitle_local}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_local}">
                        <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{promocionController.create}" value="#{bundle.CreatePromocionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{promocionController.prepareList}" value="#{bundle.CreatePromocionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePromocionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
