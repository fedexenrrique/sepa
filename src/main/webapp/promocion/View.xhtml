<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPromocionLabel_precio}"/>
                    <h:outputText value="#{promocionController.selected.precio}" title="#{bundle.ViewPromocionTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_descPorcen}"/>
                    <h:outputText value="#{promocionController.selected.descPorcen}" title="#{bundle.ViewPromocionTitle_descPorcen}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_descMonto}"/>
                    <h:outputText value="#{promocionController.selected.descMonto}" title="#{bundle.ViewPromocionTitle_descMonto}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_descHasta}"/>
                    <h:outputText value="#{promocionController.selected.descHasta}" title="#{bundle.ViewPromocionTitle_descHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromocionLabel_codEan}"/>
                    <h:outputText value="#{promocionController.selected.codEan}" title="#{bundle.ViewPromocionTitle_codEan}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_local}"/>
                    <h:outputText value="#{promocionController.selected.local}" title="#{bundle.ViewPromocionTitle_local}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{promocionController.destroyAndView}" value="#{bundle.ViewPromocionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPromocionEditLink}"/>
                <br />
                <h:commandLink action="#{promocionController.prepareCreate}" value="#{bundle.ViewPromocionCreateLink}" />
                <br />
                <h:commandLink action="#{promocionController.prepareList}" value="#{bundle.ViewPromocionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPromocionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
